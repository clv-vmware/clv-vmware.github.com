<html>
<head>
    <script src="./lib/three.min.js"></script>
    <script src="./lib/Detector.js"></script>
    <script src="./lib/stats.js"></script>
    <script src="./lib/dat.gui.js"></script>
</head>
<body>

    <script>
        var startTime = Date.now(),
            container,
            stats,
            scene,
            camera,
            light,
            gui_param,
            geometry,
            material,
            skyboxMesh,
//            rotation_x = 0.02,
//            rotation_y = 0.02,
//            rotation_z = 0.02,
            scale_x = 0.3,
            renderer,
            width = window.innerWidth,
            height = window.innerHeight;

        init();

        animate();
        
        function init() {
            if (!Detector.webgl) Detector.addGetWebGLMessage();

            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(70, width/height, 1, 1000);
            // camera.position.set(0, 0, 0);
            light = new THREE.AmbientLight(0xffffff);
            light.position.set(50, 50, 50);



            // LOAD CUBE TEXTURES
            var urlPrefix = 'img/';
            var urls = [ urlPrefix + "posx.jpg", urlPrefix + "negx.jpg",
                urlPrefix + "posy.jpg", urlPrefix + "negy.jpg",
                urlPrefix + "posz.jpg", urlPrefix + "negz.jpg" ];
            var loader = new THREE.CubeTextureLoader();
            var textureCube = loader.load(urls);

            // INIT SHADER
            var shader = THREE.ShaderLib["cube"];
            shader.uniforms['tCube'].value = textureCube;
            // uniforms['tCube'].texture = textureCube;
            var material = new THREE.ShaderMaterial({
                fragmentShader: shader.fragmentShader,
                vertexShader: shader.vertexShader,
                // ? UNIFORM ?
                uniforms: shader.uniforms,
                depthWrite: false,
                side: THREE.BackSide,
                transparent: true,

            });

            skyboxMesh = new THREE.Mesh(new THREE.CubeGeometry(1000, 1000, 1000), material);
            skyboxMesh.rotation.z = 0.5;

            scene.add(skyboxMesh);


            container = document.createElement('div');
            document.body.appendChild(container);

            renderer = new THREE.WebGLRenderer({
                antialias: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            container.appendChild(renderer.domElement);

            // STATS
            stats = new Stats();
            stats.domElement.style.position = 'absolute';
            stats.domElement.style.top = '0px';
            container.appendChild(stats.domElement);

            // DAT.GUI
            var gui = new dat.GUI({
                height: 3 * 32 - 1
            });
            var Params = function () {
                this.cube_x = 20;
                this.cube_y = 20;
                this.cube_z = 20;
                this.rotation_x = 0.02;
                this.rotation_y = 0.02;
                this.rotation_z = 0.02;
                this.scale_x = 0.3;
            };
            gui_param = new Params();
            gui.add(gui_param, 'rotation_x');
            gui.add(gui_param, 'rotation_y');
            gui.add(gui_param, 'rotation_z');
            gui.add(gui_param, 'scale_x');
        }
        
        function animate () {
            render();

            requestAnimationFrame(animate);

            stats.update();
        }
        
        function render () {

           var timer = -new Date().getTime() * 0.0002;
           camera.position.x = 100 * Math.cos(timer);
           camera.position.z = 100 * Math.sin(timer);

           camera.lookAt(scene.position);

            renderer.render(scene, camera);
        }









    </script>
</body>
</html>
